<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,200;1,300&display=swap" rel="stylesheet">
    </head>
    <body>  
        <div class="main-container">
            <div class="left-container">
                <div class="title">
                    <p class="title-text">ETCH-A-SKETCH</p>
                </div>
                <div class="tools-container">
                    <button class="black-button button">BLACK</button>
                    <button class="erase-button button">ERASE</button>
                    <button class="rainbow-button button">RAINBOW</button>
                    <div class="color-picker-container">
                        <label for='selector' class='color-picker-text'>CUSTOM COLOR:</label>
                        <input type="color" value="#000000" class="color-picker" name="selector">
                    </div>
                    <div class="slide-container">
                        <input type="range" min="16" max="100" value="16" class="slider" id="myRange">
                        <p class="slider-text"><span id='demo'></span></p>
                    </div>
                </div>
            </div>    
            <div class="grid-container">
                <div class="grid-div"></div>
            </div>
        </div>

        <script src="script.js"></script>    
    </body>
</html>
